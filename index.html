<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/img/app-logo.png" />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
            rel="stylesheet"
        />
        <title>Losuj Jamniorka</title>
    </head>
    <body>
        <header>
            <div class="header-inner">
                <img src="./img/app-logo.png" class="logo-img" />
                <div>
                    <h2>Leiusiowe...</h2>
                    <h1>Losuj jamniorka!</h1>
                </div>
            </div>
        </header>
        <main>
            <h3>Wybierz kategorie</h3>
            <div class="controls-container">
                <div class="tag-radios" id="tag-radios"></div>
                <button class="get-image-btn" id="get-image-btn">
                    Losuj jamniorka
                </button>
            </div>
        </main>
        <div class="photo-modal" id="photo-modal">
            <button class="photo-modal-close-btn" id="photo-modal-close-btn">
                X
            </button>
            <div id="photo-modal-inner"></div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
